<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <title>Design System</title>
  </head>
  <body>
    <h1>Design System</h1>
    <div class="div div--small-spacing">
      <button class="button button--state-yellow">Static</button>
      <button class="button button--state-yellow">Hover</button>
      <button class="button button--state-yellow-active">Pressed</button>
      <button class="button button--state-yellow-disabled">Disabled</button>
    </div>
    <div class="div div--small-spacing">
      <button class="button button--state-blue">Static</button>
      <button class="button button--state-blue">Hover</button>
      <button class="button button--state-blue-active">Pressed</button>
      <button class="button button--state-blue-disabled">Disabled</button>
    </div>
    <div class="div div--small-spacing">
      <input type="text" class="input input--default" placeholder="Static input placeholder">
      <input type="text" class="input input--active" placeholder="Active input text">
      <input type="text" class="input input--disable" placeholder="Disabled input">
    </div>
    <div class="div div--small-spacing">
      <input type="text" class="input input--state-error" placeholder="Input error!">
      <input type="text" class="input input--state-success" placeholder="Input success :)">
      <input type="text" class="input input--state-attention" placeholder="This needs your attention">
    </div>
  </body>
</html>
